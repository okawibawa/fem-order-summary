<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="hero" />
      </div>

      <div class="order-summary-container">
        <h1 class="order-summary-title margin-bottom">Order Summary</h1>

        <p class="margin-bottom">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="plan-container margin-bottom">
          <img src="./images/icon-music.svg" alt="music" />

          <div class="plan-container__details">
            <p class="plan-title">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>

          <a href="/" class="plan-cta">Change</a>
        </div>

        <button class="cta margin-bottom">Proceed to Payment</button>

        <a href="/" class="cancel-order">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
